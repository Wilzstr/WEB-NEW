<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WEB BUG JARY CRASHER</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
      background-image: url('https://files.catbox.moe/vsyjeb.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .container {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
    }
    .profile-img {
      width: 120px;
      border-radius: 50%;
      margin-top: 20px;
      border: 3px solid #a020f0;
    }
    .title {
      font-size: 30px;
      margin-top: 10px;
      font-weight: bold;
      color: #a020f0;
      text-shadow: 0 0 10px #a020f0;
    }
    .input-box {
      margin: 10px auto;
      display: block;
      padding: 12px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background-color: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid #a020f0;
      text-align: center;
    }
    .button {
      margin: 10px auto;
      padding: 12px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background-color: #a020f0;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #a020f0, 0 0 20px #a020f0;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      min-height: 60px;
      padding-left: 20px;
      text-align: left;
    }
    .button img.icon {
      width: 30px;
      height: 30px;
      border-radius: 5px;
    }
    .button .label {
      font-size: 17px;
      font-weight: bold;
    }
    .cooldown {
      margin-top: 10px;
      color: yellow;
    }
    .confirmed {
      background-color: #222;
      box-shadow: inset 0 0 8px #0f0;
      font-size: 14px;
      padding: 10px;
      color: #0f0;
    }

    /* Login Modal */
    #loginModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    #loginModal img {
      width: 100px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #loginModal input {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      width: 220px;
      text-align: center;
      background: #222;
      color: #fff;
      border: 1px solid #a020f0;
      font-family: 'Orbitron', sans-serif;
    }
    #loginModal button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 10px;
      border: none;
      background: #a020f0;
      color: white;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body>
  <div id="loginModal">
    <img src="https://files.catbox.moe/wasaxq.jpg" alt="Lock Icon">
    <input type="password" id="passwordInput" placeholder="Masukkan Password">
    <button onclick="checkPassword()">MASUK</button>
  </div>

  <div class="container" id="mainContent" style="display:none;">
    <img class="profile-img" src="https://files.catbox.moe/d908mp.jpg" alt="Profil">
    <div class="title">WEB BUG JARY CRASHER</div>

    <input type="text" id="target" class="input-box" placeholder="Masukan No Telepon (awalan 62)">

    <button class="button" onclick="sendBug(this, 'DELAY ATTACK')">
      <img class="icon" src="https://files.catbox.moe/8xhh7n.jpg">
      <div class="label">DELAY ATTACK</div>
    </button>

    <button class="button" onclick="sendBug(this, 'BUG MEDIUM')">
      <img class="icon" src="https://files.catbox.moe/8xhh7n.jpg">
      <div class="label">BUG MEDIUM</div>
    </button>

    <button class="button" onclick="sendBug(this, 'BUG HARDCORE')">
      <img class="icon" src="https://files.catbox.moe/8xhh7n.jpg">
      <div class="label">BUG HARDCORE</div>
    </button>

    <button class="button" onclick="sendBug(this, 'BULLDOZ CRASH')">
      <img class="icon" src="https://files.catbox.moe/8xhh7n.jpg">
      <div class="label">BULLDOZ CRASH</div>
    </button>

    <div id="cooldownText" class="cooldown"></div>
  </div>

  <script>
    const cooldownKey = 'cooldownTime';
    const botToken = '8422508318:AAHBtu_X4sH0CF49n0Q4TOUd7wnL_yX1Qig';
    const chatId = '7682828455';

    function sendBug(button, type) {
      const target = document.getElementById('target').value.trim();
      if (!target.startsWith('62')) {
        alert('Nomor harus diawali 62!');
        return;
      }

      const now = Date.now();
      const cooldown = localStorage.getItem(cooldownKey);
      if (cooldown && now < parseInt(cooldown)) {
        const remaining = Math.ceil((parseInt(cooldown) - now) / 1000);
        document.getElementById('cooldownText').innerText = `⏳ Tunggu ${remaining} detik sebelum gunakan kembali`;
        return;
      }

      const name = prompt(`Masukan nama pengirim untuk bug ${type}`);
      if (!name) return;

      const tanggal = new Date().toLocaleString('id-ID');
      const url = window.location.href;
      const text = `Type: ${type}\nTarget: ${target}\nURL: ${url}\nTanggal: ${tanggal}\nNama Pengirim: ${name}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chatId,
          text: text
        })
      });

      localStorage.setItem(cooldownKey, now + 5 * 60 * 1000);
      document.getElementById('cooldownText').innerText = `✅ BUG dikirim! Tunggu 5 menit untuk kirim ulang.`;

      button.innerHTML = `
        <img src="https://files.catbox.moe/6sq0nh.jpg" class="icon">
        <div class="confirmed">
          SUKSES SENDING BUG<br>
          Nama: ${name}<br>
          Target: ${target}<br>
          Jenis: ${type}<br>
          NOTE : TUNGGU DI CONFIR ADMIN YAA
        </div>
      `;
    }

    setInterval(() => {
      const cooldown = localStorage.getItem(cooldownKey);
      const now = Date.now();
      if (cooldown && now < parseInt(cooldown)) {
        const remaining = Math.ceil((parseInt(cooldown) - now) / 1000);
        document.getElementById('cooldownText').innerText = `⏳ Tunggu ${remaining} detik sebelum gunakan kembali`;
      } else {
        document.getElementById('cooldownText').innerText = '';
      }
    }, 1000);

    // Login Password
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === 'Jary2') {
        localStorage.setItem('accessGranted', 'true');
        document.getElementById('loginModal').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      } else {
        alert('Password salah!');
      }
    }

    window.onload = () => {
      if (localStorage.getItem('accessGranted') === 'true') {
        document.getElementById('loginModal').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      }
    };
  </script>
</body>
  </html>
