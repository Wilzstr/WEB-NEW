<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>BUG JARY V3</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      margin: 0;
      background: url('https://files.catbox.moe/7jf12v.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #container {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 25px rgba(255, 0, 100, 0.6);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(10px);
      animation: zoomIn 0.5s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #loading {
      font-size: 32px;
      color: red;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    input {
      padding: 12px;
      font-size: 18px;
      width: 90%;
      max-width: 400px;
      margin: 15px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      border-radius: 15px;
      border: 2px solid rgba(255, 255, 255, 0.4);
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-weight: bold;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 15px #ff0055, 0 0 25px #ff0055 inset;
      transition: 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .btn-purple {
      box-shadow: 0 0 15px #9b00ff, 0 0 25px #9b00ff inset;
    }

    img.icon {
      width: 24px;
      height: 24px;
    }

    .success {
      font-weight: bold;
      background: #111;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="loading">AWAIT...</div>

  <div id="login" style="display:none;">
    <img src="https://files.catbox.moe/e7zw8g.jpg" width="100"><br><br>
    <h2>Masukkan Password</h2>
    <input type="password" id="passwordInput" placeholder="Password"><br>
    <button onclick="checkPassword()">MASUK</button>
  </div>

  <div id="main" style="display:none;">
    <h1>WELCOME JARY BUG</h1>
    <input type="text" id="target" placeholder="Masukkan No Target"><br>

    <div>
      <button onclick="handleBug('EASY')">
        <img class="icon" src="https://files.catbox.moe/693gic.jpg"> EASY
      </button>
      <button onclick="handleBug('MEDIUM')">
        <img class="icon" src="https://files.catbox.moe/693gic.jpg"> MEDIUM
      </button>
      <button onclick="handleBug('HARD')">
        <img class="icon" src="https://files.catbox.moe/693gic.jpg"> HARD
      </button>
      <button class="btn-purple" onclick="window.location.href='https://t.me/JaryIsHereu'">
        <img class="icon" src="https://files.catbox.moe/pgorat.jpg"> OWNER
      </button>
    </div>

    <div class="success" id="successBox" style="display:none;"></div>
  </div>
</div>

<script>
  const correctPassword = "Jary2";
  const cooldownKey = "bugCooldown";
  const cooldownTime = 5 * 60 * 1000;

  function show(id) {
    document.getElementById("loading").style.display = "none";
    document.getElementById("login").style.display = "none";
    document.getElementById("main").style.display = "none";
    document.getElementById(id).style.display = "block";
  }

  window.onload = () => {
    show("loading");
    setTimeout(() => show("login"), 2000);
  }

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === correctPassword) {
      show("main");
    } else {
      alert("Password salah!");
    }
  }

  function handleBug(type) {
    const now = Date.now();
    const cooldown = JSON.parse(localStorage.getItem(cooldownKey) || "{}");

    if (cooldown[type] && now - cooldown[type] < cooldownTime) {
      const sisa = Math.ceil((cooldownTime - (now - cooldown[type])) / 1000);
      alert(`Cooldown aktif untuk ${type}. Tunggu ${sisa} detik lagi.`);
      return;
    }

    const target = document.getElementById("target").value;
    if (!target) return alert("Masukkan target!");
    const nama = prompt("Masukkan Nama Anda:");
    if (!nama) return;

    const tanggal = new Date().toLocaleString("id-ID");
    const text = `${nama}\n${type}\n${target}\n${tanggal}`;
    const token = "8422508318:AAHBtu_X4sH0CF49n0Q4TOUd7wnL_yX1Qig";
    const chat_id = "7682828455";

    fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
      method: "POST",
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chat_id, text })
    });

    cooldown[type] = now;
    localStorage.setItem(cooldownKey, JSON.stringify(cooldown));

    document.getElementById("successBox").innerHTML = `
      <img class="icon" src="https://files.catbox.moe/mqnhfv.jpg"><br>
      <div style="font-size:18px;margin-top:10px;">
        SUKSES SENDING BUG<br>
        ${nama}<br>
        ${type}<br>
        ${target}<br>
        ${tanggal}
      </div>
    `;
    document.getElementById("successBox").style.display = "block";
  }
</script>

</body>
          </html>
